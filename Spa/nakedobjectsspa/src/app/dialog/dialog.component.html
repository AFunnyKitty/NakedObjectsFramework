<div *ngIf="dialog" class="dialog">
	<div class="title">
		{{dialog.title}}
	</div>
	<form (ngSubmit)="onSubmit()" [formGroup]="form">
		<parameters class="parameters" [parameters]="dialog.parameters" [parent]="dialog" [form]="form"></parameters>
        <div class="co-validation">{{dialog.message}}</div>
		<div class="form-row">
			<input class="ok" tabindex="0" type="submit" value="OK" title="{{tooltip}}" [disabled]="!form.valid" />
			<input class="cancel" tabindex="0" type="button" geminiClick (leftClick)="dialog.doCloseReplaceHistory()" value="Cancel"/>
		</div>
	</form>
</div>
