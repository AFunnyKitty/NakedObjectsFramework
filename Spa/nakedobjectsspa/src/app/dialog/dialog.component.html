<div class="title" *ngIf="dialog" >
    {{dialog.title}}
</div>
<form *ngIf="dialog" >
    <parameters class="parameters" [parameters]="dialog.parameters" [parent]="dialog"></parameters>
    <div class="co-validation">{{dialog.message}}</div>
    <input class="ok" tabindex="0" type="submit" value="OK" title="{{tooltip}}" [disabled]="disabled" geminiClick (leftClick)="dialog.doInvoke()" (rightClick)="dialog.doInvoke(true)" />
    <input class="cancel" tabindex="0" type="button" geminiClick (leftClick)="dialog.doCloseReplaceHistory()" value="Cancel" />
</form>
