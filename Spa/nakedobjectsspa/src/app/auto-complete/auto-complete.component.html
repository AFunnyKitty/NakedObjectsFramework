<input id="{{field.paneArgId}}" class="{{field.status}} value droppable" dnd-droppable [allowDrop]="accept" (onDropSuccess)="drop($event.dragData)"
	[ngClass]="classes()" placeholder="{{field.description}}" type="text" [formControlName]="field.id"
	(keyup)="filter($event)" [geminiClear]="field"  />
<div class="suggestions" *ngIf="filteredList.length > 0">
	<ul *ngFor="let item of filteredList">
		<li>
			<a (click)="select(item)">{{item.name}}</a>
		</li>
	</ul>
</div>
