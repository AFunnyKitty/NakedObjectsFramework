<div class="title">Internal Server Error</div>
<div class="description">An error has been thrown within the application domain code.</div>

<p>Please copy the full text below and email it to: helpDesk@yourOrganisation.com</p>
<div class="message">{{error.message}}</div>
 <div class="stacktrace">Stack Trace :
     <div class="line" ng-repeat="line in error.stackTrace track by $index">{{line}}</div>
 </div>
