<div class="summary">
    <div class='name'>{{collection.title}}:</div>
    <div class="details">{{collection.size}} Item(s)</div>
 <img class="icon-summary clickable-area" ng-click="collection.doSummary()" src="images/summary.png" />
 <img class="icon-table clickable-area" ng-click="collection.doTable()" src="images/table.png" />
</div>
    <table >
        <tbody>
            <tr ng-repeat="item in collection.items" ng-class="item.color" gemini-enter="item.doClick()" ng-click="item.doClick()"  gemini-rightclick="item.doClick(true)" >
                <td class="reference clickable-area" gemini-drag tabindex="0">
                    {{item.title}}
                </td>
            </tr>
        </tbody>
    </table>
