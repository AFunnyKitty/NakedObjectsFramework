<div class="cicero" gemini-focuson>
    <div class="output" aria-live="polite">{{cicero.output}}</div>
    <input type="text" ng-model="cicero.input" 
    gemini-enter="cicero.parseInput(cicero.input)"
    cicero-up="cicero.selectPreviousInput()" 
    cicero-down="cicero.clearInput()" 
    aria-live="polite"/>
</div>
