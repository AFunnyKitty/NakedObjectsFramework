<div  ng-repeat="action in object.actions">
    <div class="submenu">{{(action.menuPath ?  action.menuPath : "")}}</div>
    <div class="action clickable-area" title="{{action.description}}" ng-click="action.doInvoke()" gemini-rightclick="action.doInvoke(true)">
            {{action.title}}
    </div>
</div>
