<div class="multiLineDialog">
 <div class="header">
  <div class="title">
   {{multiLineDialog.title}}
  </div>
 </div>
 <div class="columnHeader"ng-repeat="column in multiLineDialog.header() track by $index">
  <div>{{column}}</div>
 </div>
 <div class="lineDialog" ng-repeat="dialog in multiLineDialog.dialogs">
  <form>
   <div class="parameters" ng-include="parametersTemplate"></div>
    <div class="co-validation">{{dialog.message}}</div>
    <input class="button" tabindex="0" type="submit" value="OK" title="{{dialog.tooltip()}}" ng-disabled="!dialog.clientValid() || dialog.submitted" gemini-enter="multiLineDialog.invokeAndAdd($index)" ng-click="multiLineDialog.invokeAndAdd($index)" />
  </form>
 </div>
  <!--<input class="button" tabindex="0" type="submit" value="OK All" title="{{multiLineDialog.tooltip()}}" ng-disabled="!multiLineDialog.clientValid()" gemini-enter="multiLineDialog.submitAll()" ng-click="multiLineDialog.submitAll()" />-->
  <input class="done" tabindex="0" type="submit" value="Done" title="" gemini-enter="multiLineDialog.close()" ng-click="multiLineDialog.close()" />
</div>
