<div class="footer">
    <a class="icon-home" title="Home (Alt-h)" tabindex="0"  geminiClick  (leftClick)="goHome()" (rightClick)="goHome(true)" accesskey="h"></a>
    <a class="icon-back icon-arrow-left-3" title="Back (Alt-b)" tabindex="0" (click)="goBack()" accesskey="b"></a>
    <a class="icon-forward icon-arrow-right-3" title="Forward (Alt-f)" tabindex="0" (click)="goForward()" accesskey="f"></a>
    <a class="icon-full" title="Expand pane (Alt-e)" tabindex="0" geminiClick  (leftClick)="singlePane()" (rightClick)="SinglePane(true)" accesskey="e"></a>
    <a class="icon-swap" title="Swap panes (Alt-s)" tabindex="0" (click)="swapPanes()" accesskey="s"></a>
    <a class="icon-recent" title="Recent objects (Alt-r)" tabindex="0" (click)="recent()" accesskey="r"></a>
    <a class="icon-speech" title="Cicero - Speech Interface (Alt-c)" (click)="cicero()" tabindex="0" accesskey="c"></a>
    <a class="icon-properties" title="Application Properties (Alt-p)" (click)="applicationProperties()" tabindex="0" accesskey="p"></a>
    <a class="icon-logoff" title="Log off (Alt-l)" (click)="logOff()" tabindex="0" accesskey="l"></a>
    <span class="loading">{{loading}}</span>

    <div class="warnings" *ngFor="let warning of warnings">
        <div>{{warning}}</div>
    </div>
    <div class="messages" ng-repeat="let message of messages">
        <div>{{message}}</div>
    </div>
    <div class="currentcopy"></div>
    <!--<div class="user">{{toolBar.userName}}</div>
    <a style="display: none"></a>-->
</div>
