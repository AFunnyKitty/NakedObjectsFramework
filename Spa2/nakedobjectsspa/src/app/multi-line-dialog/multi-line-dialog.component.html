<div id="pane1" class="single">
    <div class="multilinedialog">
        <div class="header">
            <div class="type">{{objectFriendlyName}}</div>
            <div class="title" gemini-drag tabindex="0">
                <div>{{objectTitle}}</div>
                <div>{{dialogTitle}}</div>
            </div>
        </div>
        <div class="columnHeader" *ngFor="let column of header">{{column}}</div>
        <div class="lineDialog" *ngFor="let dialog of dialogs">
            <form>
                <parameters class="parameters" [parameters]="parameters" [parent]="dialog" [form]="form"></parameters>
                <input *ngIf="!submitted" class="ok" tabindex="0" type="submit" value="OK" title="{{dialog.tooltip()}}" ng-disabled="!dialog.clientValid() || dialog.submitted"
                    gemini-enter="multiLineDialog.invokeAndAdd($index)" ng-click="multiLineDialog.invokeAndAdd($index)" />
                <div class="co-validation">{{message}}</div>
            </form>
        </div>
        <input class="close" tabindex="0" type="submit" value="Close" title="" gemini-enter="close()" ng-click="close()" />
        <div class="count">{{count}}</div>
    </div>
</div>
