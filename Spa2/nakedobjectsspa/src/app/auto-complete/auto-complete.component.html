<md-input-container>
    <input  [id]="modelPaneId" class="value droppable" type="text" dnd-droppable [allowDrop]="accept(parameter)" (onDropSuccess)="drop($event.dragData)" [ngClass]="classes()" placeholder="{{description}}" mdInput [formControlName]="modelId" [formControl]="control" [mdAutocomplete]="auto" [geminiClear]="model" [form]="form">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let option of choices" [value]="option">
        {{ option }}
    </md-option>
</md-autocomplete>
