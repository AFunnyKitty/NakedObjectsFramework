<div *ngFor="let menu of items; let i = index">

    <div *ngIf="menuName(menu)" (click)="toggleCollapsed(menu)" tabindex="0" class="submenu" [ngSwitch]="navCollapsed(menu)">
        {{menuName(menu)}}
        <div *ngSwitchCase="true" class="icon-expand"></div>
        <div *ngSwitchCase="false" class="icon-collapse"></div>
    </div>
    <div class="" [ngClass]="displayClass(menu)">
        <div *ngIf="hasActions(menu)">
            <div *ngFor="let action of menuActions(menu, i)">
                <nof-action [action]="action"></nof-action>
            </div>
        </div>
        <div *ngIf="hasItems(menu)">
            <nof-action-list [menuHolder]="menu"></nof-action-list>
        </div>
    </div>
</div>
