<div [attr.id]="paneIdName" [ngClass]="paneType">
	<!--TODO: This is the Single/Split definition-->
	<div class="home">
		<div class="header">
			<div class="title">Home</div>
            <nof-menu-bar class="menus" *ngIf="hasMenus" [menus]="menuItems"></nof-menu-bar> 
			<div class="messages"></div>
		</div>
		<nof-action-list class="actions" *ngIf="selectedMenu" [menuHolder]="selectedMenu"></nof-action-list>
		<div class="main-column">
		<nof-dialog *ngIf="selectedMenu" [selectedDialogId]="selectedDialogId" [parent]="selectedMenu" ></nof-dialog>
		</div>
	</div>
</div>
<router-outlet (activate)="onChild()" (deactivate)="onChildless()"></router-outlet>
