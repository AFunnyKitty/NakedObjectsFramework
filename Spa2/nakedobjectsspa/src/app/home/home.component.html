<div [attr.id]="paneIdName()" [class]="backgroundColor"  [ngClass]="paneType">
	<!--TODO: This is the Single/Split definition-->
	<div class="home">
		<div class="header">
			<div class="title">Home</div>
            <menus class="menus" *ngIf="hasMenus" [menus]="menuItems"></menus> 
			<div class="messages"></div>
		</div>
		<actions class="actions" *ngIf="selectedMenu" [menu]="selectedMenu"></actions>
		<div class="main-column">
		<app-dialog *ngIf="selectedMenu" [parent]="selectedMenu"></app-dialog>
		</div>
	</div>
</div>
<router-outlet (activate)="onChild()" (deactivate)="onChildless()"></router-outlet>
