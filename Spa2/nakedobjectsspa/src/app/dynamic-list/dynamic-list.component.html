<div [attr.id]="paneIdName" [ngClass]="paneType">
    <div #parent></div>
    <div *ngIf="showPlaceholder"class="list">
        <div class="header">
            <div class="title">
                {{title}}
            </div>
            <nof-action-bar [actions]="buttons"></nof-action-bar>
        </div>
    </div>
</div>
<router-outlet (activate)="onChild()" (deactivate)="onChildless()"></router-outlet>
