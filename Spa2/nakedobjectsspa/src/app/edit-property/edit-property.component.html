<div [formGroup]="form">
	<div class="name">{{property.title}}:</div>

	<div *ngIf="property.type === 'ref'" >

		<div *ngIf="!property.isEditable" class="value" [ngClass]="classes()">
			{{property.formattedValue}}
		</div>

		<div *ngIf="property.isEditable" class="input-control text" [ngSwitch]="property.entryType">
			<!--"EntryType.AutoComplete"-->
			<div *ngSwitchCase="5">
				<input id="{{property.paneArgId}}" class="{{property.status}} value droppable" dnd-droppable [allowDrop]="accept" (onDropSuccess)="drop($event.dragData)"
					[ngClass]="classes()" placeholder="{{property.description}}" type="text" [formControlName]="property.id" [geminiClear]="property"
				/>
				<div class="suggestions" *ngIf="property.choices.length > 0">
					<ul *ngFor="let item of property.choices">
						<li>
							<a (click)="select(item)">{{item.name}}</a>
						</li>
					</ul>
				</div>
			</div>


			<!--"EntryType.ConditionalChoices"-->
			<div *ngSwitchCase="3">
				<select id="{{property.paneArgId}}" class="{{property.status}}" [formControlName]="property.id" >
                    <option value="" disabled>{{property.description}}</option>
                    <option *ngFor="let choice of property.choices" [ngValue]="choice">{{choice.name}}</option>
                </select>
			</div>

			<!--"EntryType.Choices"-->
			<div *ngSwitchCase="1">
				<select id="{{property.paneArgId}}" class="{{property.status}}"  [formControlName]="property.id">
                    <option value="" disabled>{{property.description}}</option>
                    <option *ngFor="let choice of property.choices" [ngValue]="choice">{{choice.name}}</option>
                </select>
			</div>


			<!--"EntryType.FreeForm"-->
			<!-- <input id="{{property.paneArgId}}" class="{{property.status}} value droppable" ng-class="property.color" placeholder="{{property.description}}" ng-switch-when="0" type="text" ng-model="$parent.property.selectedChoice" gemini-drop   [geminiClear]="property" />-->

			<div *ngSwitchCase="0">
				<div tabindex="0" [formControlName]="property.id" class="value droppable" [ngClass]="classes()" dnd-droppable (onDropSuccess)="property.drop($event.dragData)" [geminiClear]="property">
					{{property.value || property.description}}
				</div>
			</div>

		</div>
	</div>

	<div *ngIf="property.type === 'scalar'" >

		<div *ngIf="!property.isEditable">
			<div [ngSwitch]="property.returnType">
				<div *ngSwitchCase="'string'">
					<!--*ngIf="property.returnType = 'string'"-->
					<div [ngSwitch]="property.format">
						<div *ngSwitchCase="'blob'" class="reference clickable-area" geminiClick (leftClick)='property.attachment.doClick()' (rightClick)='property.attachment.doClick(true)'
							gemini-attachment tabindex="0">
						</div>
						<div *ngSwitchDefault>
							<div [ngSwitch]="property.multipleLines">
								<div *ngSwitchCase="1" class="value">
									{{property.formattedValue}}
								</div>
								<div *ngSwitchDefault class="value multiline" [ngStyle]="{height: property.multipleLines * 20+'px'}">
									<pre>{{property.formattedValue}}</pre>
								</div>
							</div>
						</div>
					</div>
					<div *ngSwitchCase="'boolean'">
						<input type="checkbox" onclick="return false" [checked]="property.value" disabled="disabled" />
					</div>

					<div *ngSwitchDefault>
						<div class="value">
							{{property.formattedValue}}
						</div>
					</div>
				</div>
			</div>
		</div>

		<div *ngIf="property.isEditable" class="input-control text">
		<div [ngSwitch]="property.entryType">
				<!--"EntryType.AutoComplete"-->
				<div *ngSwitchCase="5">
					<input id="{{property.paneArgId}}" class="{{property.status}} value droppable" dnd-droppable [allowDrop]="accept" (onDropSuccess)="drop($event.dragData)"
						[ngClass]="classes()" placeholder="{{property.description}}" type="text" [formControlName]="property.id" [geminiClear]="property"
					/>
					<div class="suggestions" *ngIf="property.choices.length > 0">
						<ul *ngFor="let item of property.choices">
							<li>
								<a (click)="select(item)">{{item.name}}</a>
							</li>
						</ul>
					</div>
				</div>

				<!--"EntryType.ConditionalChoices"-->

				<div *ngSwitchCase="3">
					<select id="{{property.paneArgId}}" class="{{property.status}}" [formControlName]="property.id" >
                        <option value="" disabled>{{property.description}}</option>
                        <option *ngFor="let choice of property.choices" [ngValue]="choice">{{choice.name}}</option>
                    </select>
				</div>

				<!--"EntryType.Choices"-->

				<div *ngSwitchCase="1">
					<select id="{{property.paneArgId}}" class="{{property.status}}"  [formControlName]="property.id">
                        <option value="" disabled>{{property.description}}</option>
                        <option *ngFor="let choice of property.choices" [ngValue]="choice">{{choice.name}}</option>
                    </select>
				</div>

				<!--"EntryType.FreeForm"-->

				<div *ngSwitchCase="0">
					<div [ngSwitch]="property.returnType">
						<div *ngSwitchCase="'string'" [ngSwitch]="property.format">
							<div *ngSwitchCase="'date'">
								<input id="{{property.paneArgId}}" class="{{property.status}}" type="date" placeholder="{{property.description}}" [formControlName]="property.id" (change)="datePickerChanged($event)"   [geminiClear]="property"/>
							</div>
							<div *ngSwitchCase="'time'">
								<input id="{{property.paneArgId}}" class="{{property.status}}" type="time" placeholder="{{property.description}}" [formControlName]="property.id" [geminiClear]="property"/>
							</div>
							<div *ngSwitchDefault [ngSwitch]="property.multipleLines">
								<input *ngSwitchCase="1" id="{{property.paneArgId}}" class="{{property.status}}" placeholder="{{property.description}}" type="{{property.password ? 'password' : 'text'}}" [formControlName]="property.id"  [geminiClear]="property"/>
								<textarea *ngSwitchDefault rows="{{property.multipleLines}}" id="{{property.paneArgId}}" class="{{property.status}}" [formControlName]="property.id"  placeholder="{{property.description}}"></textarea>
							</div>
						</div>
						<div *ngSwitchCase="'boolean'">
							<input id="{{property.paneArgId}}" class="{{property.status}}" type="checkbox" [geminiBoolean]="property" />{{property.description}}
						</div>
						<div *ngSwitchDefault>
							<input id="{{property.paneArgId}}" class="{{property.status}}" type="text" placeholder="{{property.description}}" [formControlName]="property.id"  [geminiClear]="property" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="validation">{{message}}</div>
</div>
