<div [attr.id]="paneIdName" [ngClass]="paneType">
    <div class="recent">
        <div class="header">
            <div class="title">{{title}}</div>
            <nof-action-bar [actions]="actionHolders"></nof-action-bar>
        </div>
        <div *ngIf="recent">
            <div class="collection">
                <table>
                    <tbody>
                        <tr #row tabindex="0" [ngClass]="itemColor(item)" *ngFor="let item of items()" dnd-draggable [dragEnabled]="true" [dragData]="item" geminiClick
                            (leftClick)="doItemClick(item)" (rightClick)="doItemClick(item, true)">
                            <td class="cell">
                                {{itemTitle(item)}}
                            </td>
                            <td class="cell">
                                {{itemFriendlyName(item)}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<router-outlet (activate)="onChild()" (deactivate)="onChildless()"></router-outlet>
